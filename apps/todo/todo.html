<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>ToDo App</title>
</head>

<body>
  <main>
    <h1>Todos</h1>
    <div class="container">
      <div id="todoList"></div>
      <div id="controls">
        <div id="taskNum">Tasks Left: <span id="numSpan"></span></div>
        <div id="sort">
          <button class="control" id="all">All</button>
          <button class="control" id="active">Active</button>
          <button class="control" id="completed">Completed</button>
        </div>
      </div>
    </div>
    <form id="addNew">
      <label for="newItem">Add new todo </label>
      <input type="text" name="newItem" id="newItem" placeholder="New Todo Here...">

      <button id="addButton" class="material-icons ">&#xE146;</button>
    </form>
  </main>
  <footer>
    <p>&copy; Alice Smith - Oct 2022 </p>
    <p>|</p>
    <p>WDD 330 : Prof. Gedeborg</p>
    <p>|</p>
    <p>
      <a href="https://github.com/alimay17/idunn/tree/main/todoApp"> Source code on Github</a>
    </p>
  </footer>
  <script src="src/main.js" type="module"></script>
</body>

</html>
