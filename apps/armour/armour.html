<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="armour.css">
  <title>Armour Meal Planning</title>
</head>

<body>
  <main>
    <header>
      <h1>Armour Meals</h1>
      <p>Your protection from decision Fatigue</p>
      <button class="nav"><a href="myMeals.html">My Meals</a></button>
    </header>

    <section id="search">
      <h2>Find Meals</h2>
      <form action="/findMeals" id="mealSearch">
        <select name="mealType" id="mealType" selected="any">
          <option value="any">Any</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
        <label> Enter a search term <br>
          <input type="text">
        </label>
      </form>
    </section>
    <section id="searchResults">
      <h2>Search Results</h2>
      <ul id="resultsList">
        <li><button class="buttonResult" id="result1">Result 01</button></li>
      </ul>
      <button id="saveMeal">Save to My Meals</button>
    </section>
  </main>
  <script src="src/main.js" type="module"></script>
</body>

</html>
