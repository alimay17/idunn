<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="armour.css">
  <title>My Meals | Armour Meals</title>
</head>

<body>
  <main id="mealDisplay">
    <header>
      <h1>My Meals</h1>
      <button class="nav"><a href="armour.html">Search</a></button>
    </header>
    <section>
      <table id="mealCal">
        <tr>
          <thead>
            <th id="mealDate">Date</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
          </thead>
        </tr>
        <tr>
          <tbody id="tBody">
            <td>11/12/22</td>
            <td><button class="mealButton" id="beans">Beans</button></td>
            <td>Ice</td>
          </tbody>
        </tr>
      </table>
    </section>
  </main>
  <script src="src/main.js" type="module"></script>
</body>

</html>
