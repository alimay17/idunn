<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/animation.css">
  <title>Window Object & HTML5 APIS</title>
</head>

<body>
  <header>
    <h1>Idunn</h1>
    <p>A Student Project Portfolio - HTML, CSS, Javascript</p>
  </header>
  <nav>
    <ul class="nav" id="myNav">
      <li><a href="../index.html" class="icon" id="hamburger">&#9776; Menu</a></li>
    </ul>
  </nav>
  <main>
    <h1>Window Object & HTML5 APIS</h1>
    <h2>Animation</h2>
    <div id="square"></div>
    <h2>Workers</h2>
    <div id="workers">
      <button id='rainbow'>Change Color</button>
      <button id="reset">Reset Color</button>
    </div>
    <form>
      <label for='number'>Enter a Number to Factorize:</label>
      <input id='number' type='number' name='number' min=1 value='20'>
      <button type='submit'>Submit</button>
    </form>
    <div id='output'></div>

    <div>
      <h2>Websockets</h2>
      <form>
        <label for='message'>Enter a Message:</label>
        <input type='text' name='message'>
        <button type='submit'>Submit</button>
    </form>
    <div id='webSocketOutput'></div>
    </div>
  </main>

  <script src="../js/animation.js"></script>
</body>

</html>
